<div class="hero has-background-black-bis">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title has-text-weight-light has-text-white">
        <a class="has-text-white" href="/">{{ .Site.Title }}</a>
      </h1>
      {{ range .Site.Params.social}}
      <span class="icon">
        <a href="{{ .url }}">
          <i class="{{ .name }}"></i>
        </a>
      </span>
      {{ end }}
    </div>
  </div>
</div>
